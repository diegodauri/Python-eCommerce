<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ product.name }}</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img src="{{ product.image }}" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>{{ product.name }}</span>
          <p>{{ product.description }}</p>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>{{ product.price }}$</span>
          {% if current_user.is_authenticated %}
            <a href="{{ url_for('add', pid=product.id) }}" class="cart-btn">Add to cart</a>
          {% else %}
            <a href="{{ url_for('login') }}" class="cart-btn">Login to continue</a>
          {% endif %}

          <a href="{{ url_for('home') }}" class="cancel-btn">Cancel</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='script.js') }}" charset="utf-8"></script>
  </body>
</html>
